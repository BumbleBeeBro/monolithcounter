<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather PWA</title>
    <meta name="codelab" content="your-first-pwa-v3" />
    <link rel="stylesheet" type="text/css" href="/styles/inline.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <!-- CODELAB: Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Monolith Tracker" />
    <link rel="apple-touch-icon" href="/images/MonoIcon.png" />
    <meta name="description" content="Mono Tracker app" />
    <meta name="theme-color" content="#2F3BA2" />
  </head>

  <body>
    <header class="header">
      <h1>
        Monolith Tracker
        <a href="http://monolith-boulderhalle.de/index.html" class="powered-by">
          Monolith MÃ¼nster
        </a>
      </h1>
      <button id="butInstall" aria-label="Install" hidden></button>
      <button id="butRefresh" aria-label="Refresh"></button>
    </header>

    <main class="main">
      <div id="counter-template" class="weather-card">
        <div id="data" hidden>
          <h3>Free Places</h3>
          <p id="free">&nbsp;</p>
          <h3>Occupied Places</h3>
          <p id="occupied">
            &nbsp;
          </p>
        </div>
        <div class="card-spinner">
          <svg viewBox="0 0 32 32" width="32" height="32">
            <circle cx="16" cy="16" r="14" fill="none"></circle>
          </svg>
        </div>
      </div>
    </main>

    <script src="/scripts/luxon-1.11.4.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/install.js"></script>
    <script>
      // CODELAB: Register service worker.
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then((reg) => {
            console.log('Service worker registered.', reg);
          });
        });
      }
    </script>
  </body>
</html>
